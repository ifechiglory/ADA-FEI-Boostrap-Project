<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ADA-FEI">
    <meta name="description" content="Using Bootstrap">
    <meta name="keywords" content="wed design, design, bootstrap">
    
    <title>Simple Login Page</title>

    <!-- stylesheet, Google Fonts, font awesome and bootstrap -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    <section class="container-fluid">
        <div class="row no-gutters">
            <div class=" col-12 col-lg-7 col-md-6 col-sm-12" id="bg-img">
                <img src="Image 3.png" alt="lovebirds" class="img-responsive">

                <div class="img-text text-center">

                    <h4>Lorem ipsum dolor sit amet consectetur </h4>
                    <p>
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium error culpa, fugit. 
                    </p>

                    <div class="circle active"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="col-12 col-lg-5 col-md-6 col-sm-12" id="login-form">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-header">
                            Lovebirds
                        </h3>

                        <h4 class="card-title text-muted">
                            Welcome to Lovebirds
                        </h4>
                    </div>

                    <div class="card-text">
                        <form method="GET" action="" id="form">
                            <div class="form-group">
                                <label for="username">Users Email</label>
                                <input type="email" id="username" title="xyz@example.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" required title="Password must contain minimum of 3 and maximum 6 letters" placeholder="******">
                            </div>
                            <!-- I tried using pattern attribute to validate the email and password input but it was not working. Had to resort to using JavaScript to validate the user input. -->
                            <div class="form-group">
                                <label id="error"></label>
                                <label class="forgotpassword">Forgot password?</label>
                            </div>

                            <button type="submit" class="btn btn-secondary" id="submit" onclick="validateForm(); return false;">Sign In</button>
                        </form>

                        <div class="card-footer text-center">
                            <div class="card-text">
                                <hr>&nbsp;<p class="hr-text">or</p><hr>
                                <p class="google">
                                    <span><i class="fa fa-google"></i> &nbsp; <a href="">Sign in with Google</a></span>
                                </p> 

                                <p class="createaccount">New Lovebirds? <a href="">Create account</a></p>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
